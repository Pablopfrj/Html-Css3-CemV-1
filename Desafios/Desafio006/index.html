<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos insrir os elementos da lista a seguir.Passe o mouse sobre termos para descobirir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li> <abbr title="Use a tag &lt;p> .">Parágrafos</abbr>  </li>
        <li> <abbr title="Use a tag &lt;h1>.">Títulos</abbr>  </li>
        <li> <abbr title="Use a tag img.">Imagens</abbr> </li>
        <li> <abbr title="Use a tag &lt;abbr>.">Abreviações</abbr> </li>
        <li> <abbr title="Use a tag &lt;Code>.">Códigos-Fontes</abbr>  </li>
        <li> <abbr title="Use a tag &lt;ol>.">Lista numeradas</abbr>  </li>
        <li> <abbr title="Use a tag &lt;ul>.">Listas com demarcadores</abbr>  </li>
    </ul>
</body>
</html>
