<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado ,localmente, no meu proprio servidor</p>
    <video controls width="650" height="360" poster="imagens/fotinha.png">
        <source src="videos/Video-Ondinha-1.mkv" type="video/mp4">
        <source src="videos/Video-ondinha.mp4" type="video/mp4">
        <source src="videos/Video-Ondinha-1.webm" type="video/webm">
    </video>
    <H1>Video hospedado no Youtube</H1>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/S9uPNppGsGo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Video hospedado no Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/74447186?color=c9ff23&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
