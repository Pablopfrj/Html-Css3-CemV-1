<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e italico</title>
</head>
<body>
    <h1>Principais formatações:</h1>
    <h2>Negrito / Destaque</h2>
    <p>
        Nesta frase temos um termo em destague podendo ser de <b>semântico</b> (usando a tag b) ou <strong>Não semântica</strong> (usando a tag strong)
    </p>
    <h2>Itálico / Ênfase</h2>
    <p>
        Nesta frase,temos um termo com enfase <em>semântico</em> (usando a tag em) e <i>Não semântico</i> (usando a tag I).
    </p>
</body>
</html>
